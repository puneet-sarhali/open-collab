<p-dialog [(visible)]="display">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <span class="p-float-label">
                <input id="email" type="text" formControlName="email" pInputText> 
                <label for="email">Email</label>
            </span>
            <span class="p-float-label">
                <input id="password" type="text" formControlName="password" pInputText> 
                <label for="password">Password</label>
            </span>
            <span class="p-float-label">
                <input id="confirmPassword" type="text" formControlName="confirmPassword" pInputText> 
                <label for="confirmPassword">Confirm Password</label>
            </span>

            <button label="Create Account" pButton class="p-button-sm"></button>
        </form>
</p-dialog>
<button pButton type="button" (click)="showDialog()" class="p-button-sm" label="Sign Up"></button>
