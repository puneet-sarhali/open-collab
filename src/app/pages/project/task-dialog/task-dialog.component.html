<mat-form-field class="field">
  <mat-label>Title</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
</mat-form-field>

<mat-form-field class="field">
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button
    mat-button
    *ngIf="data.enableDelete"
    aria-label="Delete"
    [mat-dialog-close]="{ task: data.task, delete: true }">Delete
  </button>
  <button mat-button [mat-dialog-close]="{ task: data.task }" aria-label="Delete">OK</button>
  <button mat-button (click)="cancel()" aria-label="Cancel">Cancel</button>
</div>
