<div *ngIf="data">
  <h1>{{ data[0].name }}</h1>
  <p-divider></p-divider>
  <h2>{{data[0].name}}'s projects</h2>
  <div *ngIf="data" style="margin-bottom: 5rem">
    <p-table [value]="data">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Created At</th>
          <th>Score</th>
          <th>Upvotes</th>
          <th>Downvotes</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr >
          <td><button [routerLink]="['/project', data.projectid]">{{data.projectname}}</button></td>
          <td>{{data.description}}</td>
          <td>{{data.createdat | date}}</td>
          <td>{{data.score}}</td>
          <td>{{data.upvotes}}</td>
          <td>{{data.downvotes}}</td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<h2>Task Requests</h2>
<h2>Assigned Tasks</h2>
